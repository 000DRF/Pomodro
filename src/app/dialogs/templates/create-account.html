<h2 mat-dialog-title>Create account</h2>
<mat-dialog-content>
    <form [formGroup]="form_group">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput formControlName='email' type="email">
            <mat-error>A valid email is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput formControlName='password' [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>Enter a password at least 6 characters long.</mat-error>
        </mat-form-field>
    </form>




</mat-dialog-content>
<mat-dialog-actions>
    <span class="spacer"></span> <button  mat-raised-button color="primary" [disabled]='form_group.invalid'
        (click)="createAccount()">Submit</button>
</mat-dialog-actions>
