<h2 mat-dialog-title>Edit label</h2>
<mat-dialog-content style="padding-top: 12px;">
    <form [formGroup]="form_group">
        <span style="display: flex; width: 100%; height: 100%;">
            <input type="color" formControlName="color" style="width: 50px; height: 40px;">
            <input matInput formControlName="name" [placeholder]="label.name">
        </span>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form_group.disabled">Done</button>
</mat-dialog-actions>
